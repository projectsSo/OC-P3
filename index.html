<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil-Ohmyfood!</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/2a6d7ea1c5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--Loader-->
    <div class="loader_block">
      <div class="loader"></div>
  </div>
  <!--Fin Loader-->

  
    
    <!--header-->
    <header class="header">
      <img
        id="logo-ohmyfood"
        src="Maquettes-Ohmyfood/images/logo/ohmyfood@2x.svg"
        alt="logo de ohmyfood"
      />
    </header>
    <!--Fin header-->

    <main>
      <!--Premiere section-->

      <section id="first-section">
        
          <div id="city">
            <i class="fas fa-map-marker-alt"></i>
            <span id="paris">Paris, Belleville</span>
          </div>
          <div id="grey">
          <div>
            <h1 id="reservez">Réservez le menu qui <br> vous convient</h1>
          <p id="decouvrez">
              Découvrez des restaurants d'exception, seléctionnés par nos soins.
            </p>
          </div>
          <nav id="explorer">
            <a href="#restaurants">Explorer mes restaurants</a>
          </nav>
        </div>
      </section>

      <!--seconde section-->
      <section id="second-section">
        <h1 id="fonction">Fonctionnement</h1>
        <nav>
          
          <div class="listing">
            <a href="restaurants"></a>
          <span class="number">1</span>
          <i class="fas fa-mobile-alt"></i>
          <h2>Choisissez un restaurant</h2>
        </div>
          
      <div class="listing">
        <span class="number">2</span>
        <i class="fas fa-list"></i>
        <h2>Composez votre menu</h2>
        </div>

        <div class="listing">
          <span class="number">3</span>
          <i class="fas fa-store logo_menu"></i>
          <h2>Dégustez au restaurants</h2>

        </div>
        

        
      
        </nav>
      </section>
    </main>
  </body>
</html>
